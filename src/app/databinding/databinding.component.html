
<div [ngStyle]="{marginTop: '10%'}">
  <mat-grid-list cols="2" rowHeight="2:1">


    <mat-grid-tile><mat-card style="width: 350px; height :auto;" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>One Way Data Binding</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Animals</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="animal">
                  <mat-option *ngFor="let animal of animals" [value]="animal.value">
                    {{animal.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </mat-card-content>
        <img *ngIf="selectedValue?.length > 0" mat-card-image [src]="selectedValue"  alt="Photo">
      </mat-card></mat-grid-tile>


    <mat-grid-tile><mat-card style="width: 350px; height: auto;" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Two Way Data Binding</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Enter Input </mat-label>
            <input matInput  value="twowayinput" [(ngModel)]="twowayinput" name="twowayinput">
          </mat-form-field>
          <br/>
          <button *ngIf="twowayinput?.length > 0" mat-raised-button color="primary" (click)="toUpper()">Convert to Upper Case</button><br/>
          <br/>
          <button *ngIf="twowayinput?.length > 0" mat-raised-button color="warn" (click)="toLower()">Convert to Lower case</button>
          </mat-card-content>
      </mat-card></mat-grid-tile>


  </mat-grid-list>
</div>
